<form class="form-signin">
  <h3 class="muted form-signin-heading">Please sign in</h3>
  <input type="text" class="input-block-level" placeholder="User name" name="username" ng-model="vm.userDTO.userName">
  <input type="password" class="input-block-level" placeholder="Password" name="password" ng-model="vm.userDTO.password">
  <button class="btn btn-primary" type="submit" ng-click="vm.login">Sign in</button>
</form>
